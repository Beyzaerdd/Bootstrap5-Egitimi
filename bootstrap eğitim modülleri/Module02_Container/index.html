<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
   <!--Bootstrap sayfaya entegre edildi cdn linkini
   https://getbootstrap.com/docs/5.3/getting-started/introduction/#cdn-links adresinden alabilirsiniz-->
    <title>Container ve Container fluid komutları</title>

</head>
<body>
<div class="container border p-5 my-5">
    <!--3 tane container oluşturduk-->
<h1 class="deneme">İlk Deneme Sayfası</h1>
<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facilis, enim.</p>
</div>
<!--p-5 : padding 5 birim iç boşluk verildi-->
<div class="container p-5 my-5 bg-dark text-white">
    <h1 class="deneme">İlk Deneme Sayfası</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facilis, enim.</p>

</div>

<!--my-5 : margin dış boşluk verildi y eksenine göre 
yani alttan ve üstten-->
<!--bg-danger : background rengi ve yazı rengi verdik-->
    <div class="container p-5 my-5 bg-danger text-white">
<h1 class="deneme">İlk Deneme Sayfası</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facilis, enim.</p>

    </div>

</div>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
